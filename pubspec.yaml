  package_info_plus: ^8.0.2
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  signature: ^5.3.0
  mobile_scanner: ^5.1.1
  flutter_animate: ^4.5.0
  uuid: ^4.5.1
  dio_smart_retry: ^6.0.0
  pretty_dio_logger: ^1.4.0
  responsive_framework: ^1.3.1
  json_annotation: ^4.9.0
  mime: ^1.0.5
  dartz: ^0.10.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.9.3
