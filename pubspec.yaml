name: air_sync
description: "AirSync - Gestão de empresas de climatização"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  dio: ^5.7.0
  flutter_dotenv: ^5.1.0
  get_storage: ^2.1.1
  sqflite: ^2.3.3
  path: ^1.9.0
